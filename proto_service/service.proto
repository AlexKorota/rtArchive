syntax = "proto3";

package protoService;
option go_package = "rtArchive/proto_service";

import "proto_msg/msg.proto";

service ArchiveService {
    rpc Save(protoMsg.RoundTrip) returns(protoMsg.RoundTrip) {}
    rpc AddResponse(protoMsg.IDAndResponse) returns(protoMsg.RoundTrip) {}
    rpc Get(protoMsg.RoundtripID) returns(protoMsg.RoundTrip) {}
}